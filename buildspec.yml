version: 0.2

phases: 
    build:
        commands:
            - echo "Build block"
            - ls
            - echo "Running tests to check if "Congratulations" present in index.html file"
            - grep "Congratulations" index.html
    post_build:
        commands:
            - echo "Post build phase"
artifacts:
    files:
        - scripts/after-install.sh
        - scripts/application-start.sh
        - scripts/application-stop.sh
        - scripts/before-install.sh
        - index.html
        - appspec.yml
    discard-paths: yes

            
